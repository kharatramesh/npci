---
apiVersion: v1
kind: Service
metadata:
  name: projects1
  namespace: bookmydr
  labels:
   app: project
spec:
  ports:
  - port: 5432
  clusterIP: None
  selector:
    app: project
...
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: project
  name: projectsts
  namespace: sprint
spec:
  serviceName: projects1
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
      - image: kharatramesh/vadapavimages:4
        name: backendkb
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_USER
            value: 'postgres'
          - name: POSTGRES_PASSWORD
            value: '1234'
...
